<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker MVP - Hello Word! </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            margin-top: 20px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulação de Cliques</h1>
        <label for="xCoord">Posição X:</label>
        <input type="number" id="xCoord" value="100">
        <br><br>
        <label for="yCoord">Posição Y:</label>
        <input type="number" id="yCoord" value="100">
        <br><br>
        <button id="simulateClick">Simular Clique</button>
        <button id="simulateMovement">Simular Movimento</button>
        <div class="log" id="log">
            <p>Logs aparecerão aqui...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
